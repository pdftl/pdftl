name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # Test matrix
  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Linux-only system dependency (testing-only)
      - name: Install pdftk (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pdftk

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev-all]"

      - name: Generate test assets
        run: |
          python tests/scripts/generate_form.py

      - name: Run tests
        run: |
          pytest -n auto --cov=pdftl --cov-report=xml

  # Coverage aggregation job
  coverage:
    name: Upload coverage
    runs-on: ubuntu-latest
    needs: test
    if: success()   # Only runs if ALL test jobs pass

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev-all]"

      - name: Install pdftk (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pdftk

      - name: Run tests with coverage
        run: |
          pytest --cov=pdftl --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
